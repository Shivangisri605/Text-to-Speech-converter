<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Professional Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="card-container">
            <div class="header-section">
                <h1>Speech Synthesis Tool</h1>
                <p class="subtitle">Enter text below to convert it into clear, synthesized speech.</p>
            </div>

            <div class="input-output-section">
                <textarea id="textToConvert" 
                    placeholder="Type your message here..." 
                    cols="35" rows="10" 
                    class="text-input"></textarea>

                <p class="error-message"></p>

                <button class="action-button" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
